<!DOCTYPE html>
<html>
    <style type="text/css">
    .garden {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 5px solid #CCC;
        border-radius: 10px;
    }
    
    .ball {
        position: relative;
        top: 90px;
        left: 90px;
        width: 100px;
        height: 100px;
        background: green;
        border-radius: 100%;
    }
    
    .output {
        font-size: 1em;
        font-family: 'bariol';
        display: block;
    }
    </style>

    <body>
        <div class="garden">
            <div class="ball"></div>
        </div>
        <pre class="output"></pre>
    </body>

</html>>
<script src="https://cdnjs.cloudflare.com/ajax/libs/engine.io-client/2.0.2/engine.io.min.js"></script>
<script>
var ball = document.querySelector('.ball');
var garden = document.querySelector('.garden');
var output = document.querySelector('.output');

var maxX = garden.clientWidth - ball.clientWidth;
var maxY = garden.clientHeight - ball.clientHeight;

function handleOrientation(event) {
    var x = event.beta; // In degree in the range [-180,180]
    var y = event.gamma; // In degree in the range [-90,90]

    output.innerHTML = "beta : " + x + "\n";
    output.innerHTML += "gamma: " + y + "\n";

    // Because we don't want to have the device upside down
    // We constrain the x value to the range [-90,90]
    if (x > 90) {
        x = 90
    };
    if (x < -90) {
        x = -90
    };

    // To make computation easier we shift the range of 
    // x and y to [0,180]
    x += 90;
    y += 90;

    // 10 is half the size of the ball
    // It center the positioning point to the center of the ball
    ball.style.top = (maxX * x / 180 - 50) + "px";
    ball.style.left = (maxY * y / 180 - 50) + "px";
}

window.addEventListener('deviceorientation', handleOrientation);



var socket = new eio.Socket('ws://localhost:8000');
socket.on('open', function() {
    socket.send('ok, its nice!');
    socket.on('message', function(data) {});
    socket.on('close', function() {});
});
</script>
